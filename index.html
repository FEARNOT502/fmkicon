                        <div><label for="zoom" class="flex justify-between text-sm"><span>í™•ëŒ€/ì¶•ì†Œ</span><span id="zoom-value">100%</span></label><input type="range" id="zoom" min="10" max="500" value="100" class="w-full"></div>
                    </div>
                    <div>
                        <h3 class="block mb-2 text-sm font-bold text-gray-600">ëª¨ì„œë¦¬ ê³¡ë¥ </h3>
                        <div><label for="border-radius" class="flex justify-between text-sm"><span>ê³¡ë¥ </span><span id="radius-value">0px</span></label><input type="range" id="border-radius" min="0" max="25" value="0" class="w-full"></div>
                    </div>
                    <div>
                        <h3 class="block mb-2 text-sm font-bold text-gray-600">í…Œë‘ë¦¬ ì„¤ì •</h3>

                            <div><label for="border-width" class="flex justify-between text-sm"><span>ë‘ê»˜</span><span id="border-width-value">0px</span></label><input type="range" id="border-width" min="0" max="5" value="0" class="w-full"></div>
                            <div class="flex items-center gap-4">

                            </div>
                            <div id="solid-color-controls">
                                <label for="border-color-solid" class="text-sm">ìƒ‰ìƒ</label>
                                <div class="flex items-center gap-2">
                                    <input type="color" id="border-color-solid" value="#000000" class="w-full mt-1">
                                    <button id="eyedropper-btn-solid" class="p-2 bg-gray-200 rounded-md hover:bg-gray-300" title="ìŠ¤í¬ì´íŠ¸">ğŸ¨</button>

                                <label class="text-sm">ì‹œì‘ ìƒ‰ìƒ</label>

                                    <button id="eyedropper-btn-start" class="p-2 bg-gray-200 rounded-md hover:bg-gray-300" title="ìŠ¤í¬ì´íŠ¸">ğŸ¨</button>
                                </div>
                                <label class="text-sm mt-2">ë ìƒ‰ìƒ</label>
                                <div class="flex items-center gap-2">
                                    <input type="color" id="border-color-end" value="#ffffff" class="w-full mt-1">
                                    <button id="eyedropper-btn-end" class="p-2 bg-gray-200 rounded-md hover:bg-gray-300" title="ìŠ¤í¬ì´íŠ¸">ğŸ¨</button>

            <div class="w-full lg:w-2/3 flex flex-col items-center gap-6">
                <div id="editor-container" class="relative w-full max-w-sm aspect-square bg-gray-300/50 rounded-lg overflow-hidden flex items-center justify-center">
                    <canvas id="main-canvas" class="absolute top-0 left-0"></canvas>
                    <div id="crop-box" class="w-full h-full border-2 border-dashed border-[#5576C8]"></div>
                    <p id="editor-placeholder" class="text-gray-500 text-center">ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•˜ê±°ë‚˜<br>ë¶™ì—¬ë„£ì–´ ì£¼ì„¸ìš”.</p>
                </div>
                <div class="text-center w-full max-w-sm">
                    <h3 class="text-sm font-medium text-gray-600 mb-2">ë¯¸ë¦¬ë³´ê¸° (50x50)</h3>
                    <canvas id="preview-canvas" width="50" height="50" class="bg-gray-300 inline-block"></canvas>

                        <label for="filename-input" class="block text-sm font-medium text-gray-600 mb-1">íŒŒì¼ ì´ë¦„</label>

                        <button id="download-btn" class="px-6 py-2 bg-[#5576C8] text-white font-semibold rounded-lg hover:bg-[#4964a9] disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">ì•„ì´ì½˜ ë‹¤ìš´ë¡œë“œ</button>

    <script>
        // DOM ìš”ì†Œë“¤
        const imageUpload = document.getElementById('image-upload');
        const controlsPanel = document.getElementById('controls-panel');
        const editorContainer = document.getElementById('editor-container');
        const editorPlaceholder = document.getElementById('editor-placeholder');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const mainCanvas = document.getElementById('main-canvas');
        const mainCtx = mainCanvas.getContext('2d');
        const previewCanvas = document.getElementById('preview-canvas');
        const previewCtx = previewCanvas.getContext('2d');
        const filenameInput = document.getElementById('filename-input');

        // ì»¨íŠ¸ë¡¤ëŸ¬ ìš”ì†Œë“¤
        const brightnessSlider = document.getElementById('brightness'), brightnessValue = document.getElementById('brightness-value');
        const contrastSlider = document.getElementById('contrast'), contrastValue = document.getElementById('contrast-value');
        const saturateSlider = document.getElementById('saturate'), saturateValue = document.getElementById('saturate-value');
        const zoomSlider = document.getElementById('zoom'), zoomValue = document.getElementById('zoom-value');
        const radiusSlider = document.getElementById('border-radius'), radiusValue = document.getElementById('radius-value');
        const borderWidthSlider = document.getElementById('border-width'), borderWidthValue = document.getElementById('border-width-value');
        
        // í…Œë‘ë¦¬ ê´€ë ¨ ìš”ì†Œ
        const borderTypeRadios = document.querySelectorAll('input[name="border-type"]');
        const solidColorControls = document.getElementById('solid-color-controls');
        const gradientColorControls = document.getElementById('gradient-color-controls');
        const borderColorSolidInput = document.getElementById('border-color-solid');
        const borderColorStartInput = document.getElementById('border-color-start');
        const borderColorEndInput = document.getElementById('border-color-end');
        const eyedropperBtnSolid = document.getElementById('eyedropper-btn-solid');
        const eyedropperBtnStart = document.getElementById('eyedropper-btn-start');
        const eyedropperBtnEnd = document.getElementById('eyedropper-btn-end');

        // ìƒíƒœ ë³€ìˆ˜
        let image = null, zoom = 1, minZoom = 1;
        let pos = { x: 0, y: 0 }, drag = { startX: 0, startY: 0, isDragging: false };
        let filters = { brightness: 100, contrast: 100, saturate: 100 };
        let borderRadius = 0, borderWidth = 0;
        let borderType = 'solid';
        let borderColorSolid = '#000000', borderColorStart = '#000000', borderColorEnd = '#ffffff';
        let isEyedropperActive = false;
        let activeColorInput = null;

        let editorSize = editorContainer.clientWidth;
        mainCanvas.width = editorSize;
        mainCanvas.height = editorSize;
        downloadBtn.disabled = true;
        resetBtn.disabled = true;

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        imageUpload.addEventListener('change', (e) => { if (e.target.files[0]) loadImage(e.target.files[0]); });
        window.addEventListener('paste', (e) => { for (const item of e.clipboardData.items) { if (item.type.includes('image')) { loadImage(item.getAsFile()); break; } } });
        
        const allControls = [brightnessSlider, contrastSlider, saturateSlider, zoomSlider, radiusSlider, borderWidthSlider, borderColorSolidInput, borderColorStartInput, borderColorEndInput];
        allControls.forEach(el => el.addEventListener('input', handleControlsChange));
        
        borderTypeRadios.forEach(radio => radio.addEventListener('change', (e) => {
            borderType = e.target.value;
            solidColorControls.classList.toggle('hidden', borderType !== 'solid');
            gradientColorControls.classList.toggle('hidden', borderType !== 'gradient');
            requestAnimationFrame(draw);
        }));

        eyedropperBtnSolid.addEventListener('click', () => activateEyedropper(borderColorSolidInput));
        eyedropperBtnStart.addEventListener('click', () => activateEyedropper(borderColorStartInput));
        eyedropperBtnEnd.addEventListener('click', () => activateEyedropper(borderColorEndInput));

        mainCanvas.addEventListener('click', pickColor);

        resetBtn.addEventListener('click', resetAllChanges);
        downloadBtn.addEventListener('click', downloadIcon);
        
        // --- í•¨ìˆ˜ ---
        function handleControlsChange(e) {
            const { id, value } = e.target;
            switch(id) {
                case 'brightness': filters.brightness = value; brightnessValue.textContent = `${value}%`; break;
                case 'contrast': filters.contrast = value; contrastValue.textContent = `${value}%`; break;
                case 'saturate': filters.saturate = value; saturateValue.textContent = `${value}%`; break;
                case 'zoom': zoom = value / 100 * minZoom; zoomValue.textContent = `${value}%`; break;
                case 'border-radius': borderRadius = value; radiusValue.textContent = `${value}px`; break;
                case 'border-width': borderWidth = value; borderWidthValue.textContent = `${value}px`; break;
                case 'border-color-solid': borderColorSolid = value; break;
                case 'border-color-start': borderColorStart = value; break;
                case 'border-color-end': borderColorEnd = value; break;
            }
            requestAnimationFrame(draw);
        }

        function activateEyedropper(targetInput) {
            isEyedropperActive = true;
            activeColorInput = targetInput;
            editorContainer.classList.add('eyedropper-active');
        }

        function pickColor(e) {
            if (!isEyedropperActive || !image) return;
            const rect = mainCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const pixel = mainCtx.getImageData(x, y, 1, 1).data;
            const color = `#${("000000" + ((pixel[0] << 16) | (pixel[1] << 8) | pixel[2]).toString(16)).slice(-6)}`;
            
            activeColorInput.value = color;
            activeColorInput.dispatchEvent(new Event('input', { bubbles: true }));

            isEyedropperActive = false;
            activeColorInput = null;
            editorContainer.classList.remove('eyedropper-active');
        }

        function resetAllChanges() {
            if (!image) return;
            filters = { brightness: 100, contrast: 100, saturate: 100 };
            [brightnessSlider, contrastSlider, saturateSlider].forEach(s => s.value = 100);
            [brightnessValue, contrastValue, saturateValue].forEach(v => v.textContent = '100%');
            
            borderRadius = 0; radiusSlider.value = 0; radiusValue.textContent = '0px';
            borderWidth = 0; borderWidthSlider.value = 0; borderWidthValue.textContent = '0px';
            
            borderType = 'solid';
            document.querySelector('input[name="border-type"][value="solid"]').checked = true;
            solidColorControls.classList.remove('hidden');
            gradientColorControls.classList.add('hidden');
            
            borderColorSolid = '#000000'; borderColorSolidInput.value = '#000000';
            borderColorStart = '#000000'; borderColorStartInput.value = '#000000';
            borderColorEnd = '#ffffff'; borderColorEndInput.value = '#ffffff';

            const hRatio = editorSize / image.width, vRatio = editorSize / image.height;
            minZoom = Math.max(hRatio, vRatio);
            zoom = minZoom; zoomSlider.value = 100; zoomValue.textContent = '100%';
            pos.x = (editorSize - image.width * zoom) / 2;
            pos.y = (editorSize - image.height * zoom) / 2;
            requestAnimationFrame(draw);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    image = img;
                    editorPlaceholder.classList.add('hidden');
                    controlsPanel.classList.remove('hidden');
                    editorContainer.style.cursor = 'move';
                    downloadBtn.disabled = false; resetBtn.disabled = false;
                    resetAllChanges();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function draw() {
            if (!image) return;
            const size = 50;
            const filterString = `brightness(${filters.brightness}%) contrast(${filters.contrast}%) saturate(${filters.saturate}%)`;
            
            mainCtx.clearRect(0, 0, editorSize, editorSize);
            mainCtx.save();
            mainCtx.filter = filterString;
            mainCtx.drawImage(image, pos.x, pos.y, image.width * zoom, image.height * zoom);
            mainCtx.restore();
            
            previewCtx.clearRect(0, 0, size, size);
            previewCtx.save();
            createRoundedRectPath(previewCtx, 0, 0, size, size, borderRadius);
            previewCtx.clip();
            previewCtx.filter = filterString;
            previewCtx.drawImage(image, -pos.x / zoom, -pos.y / zoom, editorSize / zoom, editorSize / zoom, 0, 0, size, size);
            
            if (borderWidth > 0) {
                const halfBorder = borderWidth / 2;
                const borderRad = Math.max(0, borderRadius - halfBorder);
                createRoundedRectPath(previewCtx, halfBorder, halfBorder, size - borderWidth, size - borderWidth, borderRad);
                
                if (borderType === 'gradient') {
                    const gradient = previewCtx.createLinearGradient(0, 0, 0, size);
                    gradient.addColorStop(0, borderColorStart);
                    gradient.addColorStop(1, borderColorEnd);
                    previewCtx.strokeStyle = gradient;
                } else {
                    previewCtx.strokeStyle = borderColorSolid;
                }
                
                previewCtx.lineWidth = borderWidth;
                previewCtx.stroke();
            }
            previewCtx.restore();
        }

        function createRoundedRectPath(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height);
            ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, 0, x + radius, y, radius);
            ctx.closePath();
        }

        function downloadIcon() {
            if (!image) return;
            const tempCanvas = document.createElement('canvas');
            const size = 50;
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(previewCanvas, 0, 0, size, size);
            const filename = filenameInput.value || 'icon';
            const link = document.createElement('a');
            link.download = `${filename}.png`;
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        // ì´ˆê¸°í™” ë° ë¦¬ì‚¬ì´ì¦ˆ ë¡œì§
        editorContainer.addEventListener('mousedown', (e) => { if (!image) return; drag.isDragging = true; drag.startX = e.clientX - pos.x; drag.startY = e.clientY - pos.y; editorContainer.style.cursor = 'grabbing'; });
        window.addEventListener('mousemove', (e) => { if (drag.isDragging) { pos.x = e.clientX - drag.startX; pos.y = e.clientY - drag.startY; requestAnimationFrame(draw); } });
        window.addEventListener('mouseup', () => { drag.isDragging = false; if (image) editorContainer.style.cursor = 'move'; });
        editorContainer.addEventListener('wheel', (e) => { if (!image) return; e.preventDefault(); const d = e.deltaY > 0 ? -10 : 10; const v = Math.max(10, Math.min(500, parseInt(zoomSlider.value) + d)); zoomSlider.value = v; zoom = v / 100 * minZoom; zoomValue.textContent = `${v}%`; requestAnimationFrame(draw); });
        window.addEventListener('resize', () => { const s=editorContainer.clientWidth; if(s===editorSize) return; editorSize=s; mainCanvas.width=s; mainCanvas.height=s; if(image){ const h=s/image.width,v=s/image.height,o=minZoom; minZoom=Math.max(h,v); zoom=zoom*(minZoom/o); pos.x=(s-image.width*zoom)/2; pos.y=(s-image.height*zoom)/2; requestAnimationFrame(draw); } });
    </script>
