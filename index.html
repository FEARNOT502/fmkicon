<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 메이커</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        /* 커스텀 슬라이더 스타일 (라이트 테마) */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb; /* bg-gray-200 */
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #5576C8; /* Custom Blue */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #ffffff; /* white */
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #5576C8; /* Custom Blue */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #ffffff; /* white */
        }
        /* 에디터 영역의 크롭 박스 스타일 */
        #crop-box {
            position: absolute;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none; /* 마우스 이벤트가 캔버스로 전달되도록 설정 */
        }
        #editor-container {
            touch-action: none; /* 모바일에서 터치 스크롤 방지 */
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-gray-100 rounded-xl shadow-2xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">아이콘 메이</h1>

        <div class="flex flex-col lg:flex-row gap-8">

            <!-- 컨트롤 패널 -->
            <div class="w-full lg:w-1/3 space-y-6">
                <div>
                    <h3 class="block mb-2 text-sm font-bold text-gray-600">이미지 업로드</h3>
                    <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[#5576C8] file:text-white hover:file:bg-[#4964a9] cursor-pointer">
                    <p class="text-xs text-gray-500 mt-2">또는 편집기에 이미지를 붙여넣으세요. (Ctrl+V)</p>
                </div>

                <div id="controls-panel" class="space-y-6 hidden">
                    <div>
                        <h3 class="block mb-2 text-sm font-bold text-gray-600">이미지 조정</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="brightness" class="flex justify-between text-sm"><span>밝기</span><span id="brightness-value">100%</span></label>
                                <input type="range" id="brightness" min="0" max="200" value="100" class="w-full">
                            </div>
                            <div>
                                <label for="contrast" class="flex justify-between text-sm"><span>대비</span><span id="contrast-value">100%</span></label>
                                <input type="range" id="contrast" min="0" max="200" value="100" class="w-full">
                            </div>
                            <div>
                                <label for="saturate" class="flex justify-between text-sm"><span>채도</span><span id="saturate-value">100%</span></label>
                                <input type="range" id="saturate" min="0" max="200" value="100" class="w-full">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="block mb-2 text-sm font-bold text-gray-600">크기 및 위치</h3>
                         <div class="space-y-4">
                            <div>
                                <label for="zoom" class="flex justify-between text-sm"><span>확대/축소</span><span id="zoom-value">100%</span></label>
                                <input type="range" id="zoom" min="10" max="500" value="100" class="w-full">
                            </div>
                        </div>
                    </div>
                     <div>
                        <h3 class="block mb-2 text-sm font-bold text-gray-600">모서리 곡률</h3>
                         <div class="space-y-4">
                            <div>
                                <label for="border-radius" class="flex justify-between text-sm"><span>곡률</span><span id="radius-value">0px</span></label>
                                <input type="range" id="border-radius" min="0" max="25" value="0" class="w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 이미지 편집기 및 미리보기 -->
            <div class="w-full lg:w-2/3 flex flex-col items-center gap-6">
                <div id="editor-container" class="relative w-full max-w-sm aspect-square bg-gray-300/50 rounded-lg overflow-hidden cursor-move flex items-center justify-center">
                    <canvas id="main-canvas" class="absolute top-0 left-0"></canvas>
                    <div id="crop-box" class="w-full h-full border-2 border-dashed border-[#5576C8]"></div>
                    <p id="editor-placeholder" class="text-gray-500 text-center">이미지를 업로드하거나<br>붙여넣어 주세요.</p>
                </div>
                
                <div class="text-center">
                     <h3 class="text-sm font-medium text-gray-600 mb-2">미리보기 (50x50)</h3>
                     <canvas id="preview-canvas" width="50" height="50" class="bg-gray-300 inline-block"></canvas>
                     <div class="flex items-center justify-center gap-2 mt-4">
                        <button id="reset-btn" class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                            초기화
                        </button>
                        <button id="download-btn" class="px-6 py-2 bg-[#5576C8] text-white font-semibold rounded-lg hover:bg-[#4964a9] disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                            아이콘 다운로드
                        </button>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 요소 가져오기
        const imageUpload = document.getElementById('image-upload');
        const controlsPanel = document.getElementById('controls-panel');
        const editorContainer = document.getElementById('editor-container');
        const editorPlaceholder = document.getElementById('editor-placeholder');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        const mainCanvas = document.getElementById('main-canvas');
        const mainCtx = mainCanvas.getContext('2d');
        
        const previewCanvas = document.getElementById('preview-canvas');
        const previewCtx = previewCanvas.getContext('2d');

        const cropBox = document.getElementById('crop-box');

        // 슬라이더 및 값 표시 요소
        const brightnessSlider = document.getElementById('brightness');
        const contrastSlider = document.getElementById('contrast');
        const saturateSlider = document.getElementById('saturate');
        const zoomSlider = document.getElementById('zoom');
        const radiusSlider = document.getElementById('border-radius');

        const brightnessValue = document.getElementById('brightness-value');
        const contrastValue = document.getElementById('contrast-value');
        const saturateValue = document.getElementById('saturate-value');
        const zoomValue = document.getElementById('zoom-value');
        const radiusValue = document.getElementById('radius-value');

        // 상태 변수 초기화
        let image = null;
        let zoom = 1;
        let minZoom = 1;
        let pos = { x: 0, y: 0 };
        let drag = { startX: 0, startY: 0, isDragging: false };
        let filters = { brightness: 100, contrast: 100, saturate: 100 };
        let borderRadius = 0;

        // 에디터 크기 설정 및 초기화
        let editorSize = editorContainer.clientWidth;
        mainCanvas.width = editorSize;
        mainCanvas.height = editorSize;
        downloadBtn.disabled = true;
        resetBtn.disabled = true;

        // --- 이벤트 리스너 ---

        imageUpload.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];
                loadImage(file);
            }
        });

        window.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    loadImage(file);
                    break;
                }
            }
        });

        [brightnessSlider, contrastSlider, saturateSlider, zoomSlider, radiusSlider].forEach(slider => {
            slider.addEventListener('input', handleSliderChange);
        });
        
        function handleSliderChange(e) {
            const { id, value } = e.target;
            switch(id) {
                case 'brightness': filters.brightness = value; brightnessValue.textContent = `${value}%`; break;
                case 'contrast': filters.contrast = value; contrastValue.textContent = `${value}%`; break;
                case 'saturate': filters.saturate = value; saturateValue.textContent = `${value}%`; break;
                case 'zoom': zoom = value / 100 * minZoom; zoomValue.textContent = `${value}%`; break;
                case 'border-radius': borderRadius = value; radiusValue.textContent = `${value}px`; break;
            }
            requestAnimationFrame(draw);
        }

        editorContainer.addEventListener('mousedown', (e) => {
            if (!image) return;
            drag.isDragging = true;
            drag.startX = e.clientX - pos.x;
            drag.startY = e.clientY - pos.y;
            editorContainer.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', (e) => {
            if (drag.isDragging) {
                pos.x = e.clientX - drag.startX;
                pos.y = e.clientY - drag.startY;
                requestAnimationFrame(draw);
            }
        });

        window.addEventListener('mouseup', () => {
            drag.isDragging = false;
            if (image) editorContainer.style.cursor = 'move';
        });

        editorContainer.addEventListener('touchstart', (e) => {
            if (!image) return;
            drag.isDragging = true;
            const touch = e.touches[0];
            drag.startX = touch.clientX - pos.x;
            drag.startY = touch.clientY - pos.y;
        });

        window.addEventListener('touchmove', (e) => {
            if (drag.isDragging) {
                const touch = e.touches[0];
                pos.x = touch.clientX - drag.startX;
                pos.y = touch.clientY - drag.startY;
                requestAnimationFrame(draw);
            }
        });
        
        window.addEventListener('touchend', () => { drag.isDragging = false; });

        editorContainer.addEventListener('wheel', (e) => {
            if (!image) return;
            e.preventDefault();
            const delta = e.deltaY > 0 ? -10 : 10;
            const newZoomValue = Math.max(10, Math.min(500, parseInt(zoomSlider.value) + delta));
            zoomSlider.value = newZoomValue;
            zoom = newZoomValue / 100 * minZoom;
            zoomValue.textContent = `${newZoomValue}%`;
            requestAnimationFrame(draw);
        });

        downloadBtn.addEventListener('click', () => {
            if (!image) return;

            const tempCanvas = document.createElement('canvas');
            const size = 50;
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.save();
            if (borderRadius > 0) {
                tempCtx.beginPath();
                tempCtx.moveTo(borderRadius, 0);
                tempCtx.lineTo(size - borderRadius, 0);
                tempCtx.arcTo(size, 0, size, borderRadius, borderRadius);
                tempCtx.lineTo(size, size - borderRadius);
                tempCtx.arcTo(size, size, size - borderRadius, size, borderRadius);
                tempCtx.lineTo(borderRadius, size);
                tempCtx.arcTo(0, size, 0, size - borderRadius, borderRadius);
                tempCtx.lineTo(0, borderRadius);
                tempCtx.arcTo(0, 0, borderRadius, 0, borderRadius);
                tempCtx.closePath();
                tempCtx.clip();
            }

            tempCtx.drawImage(previewCanvas, 0, 0, size, size);
            tempCtx.restore();

            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        });

        resetBtn.addEventListener('click', resetAllChanges);

        // --- 핵심 함수 ---

        function resetAllChanges() {
            if (!image) return;

            // 필터 초기화
            filters = { brightness: 100, contrast: 100, saturate: 100 };
            brightnessSlider.value = 100;
            contrastSlider.value = 100;
            saturateSlider.value = 100;
            brightnessValue.textContent = '100%';
            contrastValue.textContent = '100%';
            saturateValue.textContent = '100%';

            // 모서리 곡률 초기화
            borderRadius = 0;
            radiusSlider.value = 0;
            radiusValue.textContent = '0px';

            // 확대/축소 및 위치 초기화
            zoom = minZoom;
            zoomSlider.value = 100;
            zoomValue.textContent = '100%';
            pos.x = (editorSize - image.width * zoom) / 2;
            pos.y = (editorSize - image.height * zoom) / 2;
            
            requestAnimationFrame(draw);
        }

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                image = new Image();
                image.onload = () => {
                    editorPlaceholder.classList.add('hidden');
                    controlsPanel.classList.remove('hidden');
                    editorContainer.style.cursor = 'move';
                    downloadBtn.disabled = false;
                    resetBtn.disabled = false;
                    
                    const hRatio = editorSize / image.width;
                    const vRatio = editorSize / image.height;
                    minZoom = Math.max(hRatio, vRatio);
                    
                    resetAllChanges(); // 모든 설정을 초기화하고 그림
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function draw() {
            if (!image) return;

            mainCtx.clearRect(0, 0, editorSize, editorSize);
            mainCtx.save();
            mainCtx.filter = `brightness(${filters.brightness}%) contrast(${filters.contrast}%) saturate(${filters.saturate}%)`;
            const scaledWidth = image.width * zoom;
            const scaledHeight = image.height * zoom;
            mainCtx.drawImage(image, pos.x, pos.y, scaledWidth, scaledHeight);
            mainCtx.restore();

            previewCtx.clearRect(0, 0, 50, 50);
            previewCtx.save();
            previewCtx.filter = mainCtx.filter;
            const sourceX = -pos.x / zoom;
            const sourceY = -pos.y / zoom;
            const sourceWidth = editorSize / zoom;
            const sourceHeight = editorSize / zoom;
            previewCtx.drawImage(image, sourceX, sourceY, sourceWidth, sourceHeight, 0, 0, 50, 50);
            previewCtx.restore();
            
            previewCanvas.style.borderRadius = `${borderRadius}px`;
        }
        
        window.addEventListener('resize', () => {
            const newSize = editorContainer.clientWidth;
            if (newSize === editorSize) return;

            editorSize = newSize;
            mainCanvas.width = editorSize;
            mainCanvas.height = editorSize;
            
            if (image) {
                const hRatio = editorSize / image.width;
                const vRatio = editorSize / image.height;
                const oldMinZoom = minZoom;
                minZoom = Math.max(hRatio, vRatio);
                zoom = zoom * (minZoom / oldMinZoom);
                
                pos.x = (editorSize - image.width * zoom) / 2;
                pos.y = (editorSize - image.height * zoom) / 2;
                
                requestAnimationFrame(draw);
            }
        });

    </script>
</body>
</html>
